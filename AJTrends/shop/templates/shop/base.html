{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShopAJ - Your go-to platform for trendy products.">
    <meta name="keywords" content="e-commerce, shopping, ShopAJ, products">
    <title>ShopAJ</title>

    <!-- Static and External Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>
<body style="background-color: #F5F5F5;">

    <!-- Header Section -->
    {% block header %}
    <header class="text-center py-3" style="background-color: black; color: white;">
        <h1>Welcome to ShopAJ</h1>
    </header>
    {% endblock %}

    <!-- Main Content Section -->
    <div class="container my-4">
        {% block content %}
        <!-- Dynamic content from child templates -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    {% block footer %}
    <footer class="text-center py-3" style="background-color: black; color: white;">
        <p>&copy; 2024 ShopAJ. All rights reserved.</p>
    </footer>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
